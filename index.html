<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        
        <div class="calculadora">
            
            <h1 id="resultado"></h1>
            <table>
                <tr>
                    <td><button class="btn-gray" onclick="clean()">C</button></td>
                    <td><button class="btn-gray" onclick="back()"><</button></td>
                    <td><button class="btn-gray" onclick="insert('/')">/</button></td>
                    <td><button class="btn-orange" onclick="insert('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button class="btn-orange" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button class="btn-orange" onclick="insert('-')">-</button></td>

                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button class="btn-orange" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 90px; border-radius: 40px; padding-left: 15px;text-align: left;" onclick="insert('0')">0</button ></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button class="btn-orange" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
